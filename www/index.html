<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="LFX">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Websocket By LFX</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>聊天室</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" hidden="true" />
                    <input id="emoji" type="button" value="表情" title="emoji" class="largerFont"/>
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="发送图片" class="largerFont"/>
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" value="清空聊天记录" title="clear screen" class="largerFont"/>
                </div>
                <textarea id="messageInput" placeHolder=""></textarea>
                <input id="sendBtn" type="button" value="发送">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info" class="largerFont">正在连接服务器...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="昵称" id="nicknameInput" class="largerFont"/>
                <input type="button" value="确定" id="loginBtn" class="largerFont"/>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
    </body>
</html>
